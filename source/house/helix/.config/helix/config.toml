theme = "adwaita-dark"

[editor]
mouse = false
rulers = [80]
true-color = true

[editor.lsp]
display-messages = true
snippets = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "file-type"]
center = ["file-name", "spinner"]
right = ["file-line-ending", "position"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "VISUAL"

[keys.normal]
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
